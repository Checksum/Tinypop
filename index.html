<!DOCTYPE>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>TinyPop v1</title>
	<link rel="stylesheet" href="tinypop.css">
</head>
<body>
	<script src="tinypop-1.0.js"></script>
	<script>
		var pop1 = new TINYPOP("This should be at the center and slow, and sticky",{position:'center',speed:'slow',sticky:true});
		var pop2 = new TINYPOP("this should be at the bottom left and normal",{position:'bottom-left',speed:'normal'});
		var pop3 = new TINYPOP("this should be at the top right and fast",{position:'top-right',speed:'fast'});
	</script>
</body>
</html>
